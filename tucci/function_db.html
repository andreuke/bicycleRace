	/*three filter type 
		-> 0 : MaleVsFemaleVsUnknown
		-> 1 : Age
		-> 2 : Subscriber vs Customer
	*/
	function riderDemographics($filter){
		switch($filter){
			case 0 : $.ajax({
						url: "query.php",
						data: "mark=0&&query=3",
						dataType:"json",
						success: function(data){
							console.log("MaleVsFemaleVsUnknown");
							console.log(data);

						}

					});
					break;
			case 1 :$.ajax({
						url: "query.php",
						data: "mark=0&&query=4",
						dataType:"json",
						success: function(data){
							console.log("Age");
							console.log(data);

						}

					});
					break;
			case 2: $.ajax({
						url: "query.php",
						data: "mark=0&&query=5",
						dataType:"json",
						success: function(data){
							console.log("Subscriber vs Customer");
							console.log(data);

						}

					});
					break;
			default: console.log("error!!");
					break;
		}
		
	}



</script>
